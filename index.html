<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mochy EarBuds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet"/>
    <!-- link to greensock main library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

  <body>

    <model-viewer src="model/earbud.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="images/poster.webp" shadow-intensity="0.91" environment-image="images/small_empty_room_3_4k.hdr" shadow-softness="1">
        <button class="Hotspot" slot="hotspot-1" data-position="0.003499529227009565m 1.0302096611203804m 0.1507938355207441m" data-normal="0m 0m 1m" data-visibility-attribute="visible">
            <div id="hotspot1" class="HotspotAnnotation"></div>
        </button><button class="Hotspot" slot="hotspot-2" data-position="0.08400755811805598m 0.8150672588708703m 0.07093762185456476m" data-normal="0.855781394872752m 0m 0.5173376114198995m" data-visibility-attribute="visible">
            <div id="hotspot2" class="HotspotAnnotation"></div>
        </button><button class="Hotspot" slot="hotspot-3" data-position="-0.20878865000570368m 1.0614600282494373m -0.2511723776179564m" data-normal="-0.9473604475232016m 0.18428399732868164m -0.26181594832477567m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation"></div>
        </button><button class="Hotspot" slot="hotspot-4" data-position="-0.08629614138339692m 0.3501442578665065m 0.02167215651876364m" data-normal="-0.8040836698705283m -0.5932303719090183m 0.03907912092449598m" data-visibility-attribute="visible">
            <div id="hotspot_bottom" class="HotspotAnnotation"></div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <!--<div id="ar-prompt">
            <img src="images/ar_hand_prompt.png">
        </div>-->
      </model-viewer>  

  <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
